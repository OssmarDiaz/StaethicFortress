<html>
  <head>
    <title>Materiales</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
 <!-- para leer animaciÃ³n -->
 <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
 <!-- script para texturas -->
 <script src="https://cdn.jsdelivr.net/npm/aframe-enviropacks@latest/aframe-enviropacks.js"></script>

  </head>
  <body>

    <a-scene renderer="coloManagement:true; physicallyCorrectLights: true" enviropack-material="shader:auto" fog="type:exponential; color:#AAA; far:100">
      <a-assets>
        <a-asset-item id="banco" src="./Biblioteca/Modelos/objetos/banco.gltf"></a-asset-item>
       </a-assets>

         
      <a-entity enviropack="preset: sandstone" ></a-entity>

      <a-entity position="0 0 0" rotation="0 0 0" gltf-model="#banco" scale=".1 .1 .1" 
       enviropack-material="material: gold; displacementMap: true"
       shadow animation__rotacion="property:rotation; to: 0 0 360; loop:true; dur:9000; easing: linear"></a-entity>

       <a-torus-knot position="0 10 0" arc="180" p="2" q="7" radius="5" radius-tubular="0.1" 
       enviropack-material="material: concrete; displacementMap:true" 
       shadow animation__rotacion="property:rotation; to: 0 0 360; loop:true; dur:9000; easing: linear"></a-torus-knot>

    </a-scene>
  </body>
</html>
